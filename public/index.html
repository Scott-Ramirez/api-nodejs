        crossorigin="anonymous"></script>
    <script>
        // Obtiene una referencia al elemento donde se mostrará el texto animado
        const typedText = document.getElementById('animacion-texto');

        // Define el texto que se animará
        const text = 'CLEAN ARCHITECTURE - API';

        // Define la velocidad de tipeo (en milisegundos)
        const typingSpeed = 150;

        // Define la función para animar el texto
        function typeWriter(text, i) {
            if (i < text.length) {
                // Agrega un carácter al texto animado
                typedText.textContent += text.charAt(i);
                i++;

                // Programa la llamada recursiva para el siguiente carácter
                setTimeout(() => {
                    typeWriter(text, i);
                }, typingSpeed);
            }
        }

        // Inicia la animación del texto
        typeWriter(text, 0);
    </script>
